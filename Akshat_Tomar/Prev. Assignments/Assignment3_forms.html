<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment3</title>
  </head>
  <body>

    <h1>Registration Form</h1>
    <forms class="CSS">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="EnterYour Name Here"
      /><br /><br />

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter Your Email" /><br /><br />

      <label for="phone">Mobile no.:</label>
      <input type="number" id="phone" name="phone" placeholder="Enter You Number" /><br /><br />

      <label for="Year">Year:</label>
      <input type="number" id="Year" name="Year" placeholder="Enter Your Session"/><br /><br />

      <label for="Session">Session:</label>
      <input type="date" id="Year" name="Session"/><br /><br />

      <label for="Age">Age:</label>
      <input type="number" id="Year" name="Age" placeholder="Enter Your Age"/><br /><br />

      <label for="Address">Address:</label><br />
      <input type="text" id="Year" name="Address" placeholder="Enter Your Address" /><br /><br />

      <label for="state">State:</label><br />
      <input type="text" id="state" name="state" placeholder="Enter Your State"/><br /><br />

      <label for="gender">Gender:</label>

      <input type="radio" id="male" name="male" />
      <label for="Male">Male</label>

      <input type="radio" id="female" name="female" />
      <label for="Female">Female</label><br />
      <br />
      <br />

      <label for="branch">Branch:</label><br />
      <input type="text" id="branch" name="branch" placeholder="Enter Your Branch"/>
      <br />
      <br />

      <label for="pass">Password:</label><br />
      <input
        type="password"
        id="pass"
        name="pass"
        placeholder="Create A Password"
      /><br>
      <br>

      <label for="file">Upload Your File Here:</label><br />
      <input type="file" id="file" name="file" />
      <br>
      <br>

      <!-- <label for="Submit">Submit</label><br /> -->
      <button type="button">Submit Your Response Here</button>

    </forms>
  </body>
</html>
