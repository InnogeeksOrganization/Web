<body>
    <h1>Registration Form</h1>

    <form>
        <label>Name : </label>
        <input type="text" placeholder="Enter your full name" required><br><br>
        <label>Email : </label>
        <input type="email" placeholder="Enter your full email id" required><br><br>
        <label>Mobile no.</label>
        <input type="tel" placeholder="Enter your mobile number" required><br><br>
        <label>Year : </label>
        <input type="text" placeholder="Enter your session"><br><br>
        <label>Session : </label>
        <input type="date"><br><br>
        <label>Age : </label>
        <input type="number" placeholder="Enter your age"><br><br>
        <label>Address : </label>
        <!-- <textarea row="4" cols="4"></textarea><br> -->
        <input type="text" placeholder="Enter your address"><br><br>
        <label>State : </label>
        <input type="text" placeholder="Enter your state"><br><br>
        <label>Gender : </label>
        <input type="radio" name="male" value="Male"><label for="Male">Male</label>
        <input type="radio" name="male" value="Female"><label for="Female">Female</label><br><br>
        <label>Branch : </label>
        <input type="text" placeholder="Enter your branch"><br><br>
        <label>Create password : </label>
        <input type="password" placeholder="Create a password"><br><br>
        <label>Upload your file here : </label>
        <input type="file"><br><br>
        <input type="submit" value="submit your response">
        <!-- <button type="submit">submit your response</button> -->
    </form>
